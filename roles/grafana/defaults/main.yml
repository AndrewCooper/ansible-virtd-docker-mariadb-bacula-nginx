---
# defaults file for grafana

grafana_version: latest

# the name of the container being started
grafana_container: 'grafana'

# environment passed to the container
grafana_env: {}

grafana_hostname: "grafana.local"

# image to run
grafana_image: 'grafana/grafana:{{ grafana_version }}'

# networks of the container
grafana_networks:
- name: bridge

# exposed ports of the container
grafana_port_args:
- '{{ grafana_port }}'

# policy for automatically restarting container
grafana_restart_policy: 'no'

# volumes mounted within the container
grafana_etc_volume: "/etc/grafana"
grafana_storage_volume: "grafana-storage"
grafana_volumes:
- '{{ grafana_etc_volume }}:{{ grafana_etc_dir }}'
- '{{ grafana_storage_volume }}:{{ grafana_data_dir }}'

# External Grafana address. Variable maps to "root_url" in grafana server section
grafana_url: "http://{{ grafana_address }}:{{ grafana_port }}"
grafana_api_url: "{{ grafana_url }}"

# Additional options for grafana "server" section
# This section WILL omit options for: http_addr, http_port, domain, and root_url, as those settings are set by variables listed before
grafana_server:
  protocol: http
  enforce_domain: false
  socket: ""
  cert_key: ""
  cert_file: ""
  enable_gzip: false
  static_root_path: public
  router_logging: false

# Variables correspond to ones in grafana.ini configuration file
# Security
grafana_security:
